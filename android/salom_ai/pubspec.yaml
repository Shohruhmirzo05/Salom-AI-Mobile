name: salom_ai
description: Salom AI Android Application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Core
  supabase_flutter: ^2.3.0
  flutter_riverpod: ^2.4.9
  dio: ^5.4.0
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  json_annotation: ^4.8.1
  intl: ^0.19.0
  uuid: ^4.3.0
  
  # UI
  go_router: ^13.0.0
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  lottie: ^3.1.0
  flutter_markdown: ^0.6.18
  flutter_animate: ^4.5.0
  cached_network_image: ^3.3.0
  glassmorphism_ui: ^0.3.0
  
  # Utils
  logger: ^2.0.0
  path_provider: ^2.1.2
  permission_handler: ^11.3.0
  url_launcher: ^6.2.4
  google_sign_in: ^6.2.1
  http: ^1.6.0
  
  # Audio & Voice
  record: ^5.0.4
  audioplayers: ^5.2.1
  web_socket_channel: ^2.4.0
  
  # File Handling
  file_picker: ^6.1.1
  image_picker: ^1.0.7
  mime: ^1.0.4
  
  # Feedback & Interaction
  flutter_vibrate: ^1.3.0
  share_plus: ^7.2.1
  
  # Localization
  easy_localization: ^3.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.8
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
    - assets/translations/
